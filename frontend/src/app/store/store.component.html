<div style="border: 0; font-family: Inter,Helvetica Neue,Helvetica,Arial,sans-serif;">
  <div style="display: flex; flex-direction: row; background-color: #0a152f;">
    <div style="color: white; padding: 1rem 2rem; font-weight: 600; font-size: 1rem;">My Company</div>
  </div>
  <div style="background-color: rgb(250, 250, 250); padding: 0.3rem 4rem;">
    <input style="height: 35px; width: 400px; background-color: rgb(240, 240, 240); border: 1px solid rgb(223, 223, 223); border-radius: 4px;">
  </div>
  <div style="border: 1px solid rgb(223, 223, 223); display: flex; flex-direction: row; padding: 0.3rem 1rem;">
    @for (category of categories; track category.id) {
      <div class="category-menu">{{category.name}}</div>
    }
  </div>
  <div style="border: 0; display: flex; padding: 0.2rem; flex-wrap: wrap;">
    @for (asset of assets; track asset.id) {
    <div style="border: 1px solid rgb(202, 202, 202); margin: 0.8rem; border-radius: 2px;">
      <image [id]="asset.id"></image>
    </div>
    }
  </div>
</div>
